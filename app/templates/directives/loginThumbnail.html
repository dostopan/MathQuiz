<div id="loginForm">
	<form class="form-horizontal">
		<div class="form-group">
			<div>
				<input type="email" class="form-control" id="inputEmail3"
				placeholder="Enter email" ng-model='email'>
			</div>
		</div>
		<div class="form-group">
			<div>
				<input type="password" class="form-control" id="inputPassword3"
				placeholder="Enter password" ng-model='password'>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<div class="checkbox" style="float: left">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default" style="float: right">Log in</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12" style="">
				Don't have any account?
				<button class="btn btn-default" style="float: right">Register</button>
			</div>
		</div>
	</form>
</div>
